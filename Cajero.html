<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cajero</title>
</head>
<body>
    <div class="bg-black w-full h-screen flex justify-center gap-1">
        <div class="w-40 h-full bg-gray-300">
            <ul class="w-full h-1/3 p-5 flex flex-col justify-between items-center gap-2">
                <li onclick="retiro()" class="w-4/5 h-1/2 bg-gray-500 border border-gray-900 shadow-lg cursor-pointer"></li>
                <li onclick="MostrarCuenta()" class="w-4/5 h-1/2 bg-gray-500 border border-gray-900 cursor-pointer"></li>
            </ul>
        </div>
        <div class="w-1/2 h-full bg-gray-300 flex flex-col items-center pt-5 justify-start gap-5 px-2">
            <div class="w-full h-2/3 bg-black flex border-4 border-gray-700">
                <div class="w-1/5 h-2/5">
                    <ul class="w-full h-full flex flex-col justify-between gap-2">
                        <li class="w-full h-1/2 flex items-center gap-2">
                            <i class="fa-solid fa-caret-left text-white text-lg"></i>
                            <p class="text-white">Retiros</p>
                        </li>
                        <li class="w-full h-1/2 flex items-center gap-2">
                            <i class="fa-solid fa-caret-left text-white text-lg"></i>
                            <p class="text-white text-sm">Informacion</p>
                        </li>
                    </ul>
                </div>
                <div id="Pantalla" class="w-3/5 border px-2 flex items-center">
                    <span id="PantallaM" class="w-full h-1/2 text-white"></span>
                </div>
                <div class="w-1/5 h-2/5">
                    <ul class="w-full h-full flex flex-col justify-between gap-2">
                        <li class="w-full h-1/2 flex items-center justify-end gap-2">
                            <p class="text-white">Consignacion</p>
                            <i class="fa-solid fa-caret-right text-white text-lg"></i>
                        </li>
                        <li class="w-full h-1/2 flex items-center justify-end gap-2">
                            <p class="text-white">consultar <br />saldo</p>
                            <i class="fa-solid fa-caret-right text-white text-lg"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="w-4/5 h-32 bg-gray-800 flex items-center">
                <div class="w-full h-1 bg-black"></div>
            </div>
        </div>
        <div class="w-40 h-full bg-gray-300">
            <ul class="w-full h-1/3 p-5 flex flex-col justify-between items-center gap-2">
                <li onclick="depositar()" class="w-4/5 h-1/2 bg-gray-500 border border-gray-900 shadow-lg cursor-pointer"></li>
                <li onclick="mostrarSaldo()" class="w-4/5 h-1/2 bg-gray-500 border border-gray-900 cursor-pointer"></li>
            </ul>
        </div>
    </div>
    <div class="w-full flex justify-center mt-5">
        <form id="formBanco" class="bg-gray-200 p-5 rounded">
            <label for="nombreTitular">Nombre Titular:</label>
            <input type="text" id="nombreTitular" class="border p-2 m-2 w-full"/>
            <label for="saldoInicial">Saldo Inicial:</label>
            <input type="number" id="saldoInicial" class="border p-2 m-2 w-full"/>
            <label for="tipoCuenta">Tipo de Cuenta:</label>
            <input type="text" id="tipoCuenta" class="border p-2 m-2 w-full"/>
            <button type="button" onclick="crearCuenta()" class="bg-blue-500 text-white p-2 mt-2">Crear Cuenta</button>
        </form>
    </div>
    <script src="Cajero.js"></script>
</body>
</html>
